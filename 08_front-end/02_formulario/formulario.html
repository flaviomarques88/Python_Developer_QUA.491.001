<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulário HTML</h1>
    <hr>
    <form action="" method="">
        <label>Nome:</label><br>
        <input type="text" /><br /br><br />
        <label>Data de Nascimento</label><br />
        <input type="date" /><br>
        <label>Senha:</label><br />
        <input type="password" /><br />
        <label>Gênero:</label><br />
        <select>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outros</option>
        </select><br /><br />
        <label>Escolaridade:</label><br />
        <input type="radio" name="escolaridade"><span>Nivel Fundamental</span><br />
        <input type="radio" name="escolaridade"><span>Nivel Medio</span><br />
        <label>Selecione as linguagem de programação que domina</label><br />
        <input type="checkbox" name="linguagem"><span>Python</span><br />
        <input type="checkbox" name="linguagem"><span>PHP</span><br />
        <input type="checkbox" name="linguagem"><span>JavaScript</span><br />
        <button type="submit">Enviar</button>


    </form>

</body>

</html>
